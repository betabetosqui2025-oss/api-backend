spring.application.name=sistema-ventas

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/sistemaventasdb

# Define la ruta absoluta donde se guardarán las imágenes subidas
app.upload-dir=C:\Users\jseba\OneDrive\Desktop\sistema-ventas - experimento\productos img

# =======================================================
# == CONFIGURACIÓN PARA IDIOMAS Y DESARROLLO ===========
# =======================================================

spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.thymeleaf.cache=false

# =======================================================
# == CONFIGURACIÓN DE LOGS PARA DIAGNÓSTICO ===========
# =======================================================

# Activa el modo DEBUG para Spring Security
logging.level.org.springframework.security=DEBUG

# !! ESTA ES LA LÍNEA MÁS IMPORTANTE PARA NUESTRO PROBLEMA !!
# Le ordena a Spring que nos muestre todas las rutas de controladores que encuentre.
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# ================================================
# == URL DEL SERVICIO DE PREDICCIÓN PYTHON =====
# ================================================
prediction.service.url=http://localhost:5000

# =======================================================
# == CONFIGURACIÓN JWT PARA AUTENTICACIÓN MÓVIL ========
# =======================================================

# Secret key para firmar los tokens JWT (debe ser muy segura)
jwt.secret=mySuperSecretKeyForSistemaVentas2024QueDebeSerMuyLargaYSegura

# Tiempo de expiración del token en milisegundos (24 horas)
jwt.expiration=86400000

# Configuración CORS para permitir conexión con Flutter
app.cors.allowed-origins=http://localhost:3000,http://localhost:5000,http://localhost:8081

# =======================================================
# == CONFIGURACIÓN DE SEGURIDAD ADICIONAL ==============
# =======================================================

# Para desarrollo - permite mostrar detalles de errores
server.error.include-stacktrace=always
logging.level.com.tusistema.sistemaventas=DEBUG