<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{layouts/admin-layout :: admin-layout(pageTitle=${pageTitle}, content=~{::.admin-content-inner})}">
    <div class="admin-content-inner">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Gestión de Cuentas por Pagar</h1>
            <a th:href="@{/compras}" class="btn btn-primary btn-icon-split">
                <span class="icon text-white-50"><i class="fas fa-plus"></i></span>
                <span class="text">Generar desde Compra</span>
            </a>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Listado de Cuentas</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID Compra</th>
                                <th>Proveedor</th>
                                <th>Monto Total</th>
                                <th>Estado</th>
                                <th>Fecha de Vencimiento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cuenta : ${cuentas}">
                                <td th:text="${cuenta.compraId}"></td>
                                <td th:text="${proveedoresMap[cuenta.proveedorId]?.nombre ?: 'N/A'}"></td>
                                <td th:text="${#numbers.formatCurrency(cuenta.montoTotal)}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${cuenta.estado.name() == 'PENDIENTE' ? 'badge-warning' : (cuenta.estado.name() == 'PAGADA' ? 'badge-success' : (cuenta.estado.name() == 'VENCIDA' ? 'badge-danger' : 'badge-secondary'))}" 
                                          th:text="${cuenta.estado.name()}"></span>
                                </td>
                                <td th:text="${#temporals.format(cuenta.fechaDeVencimiento, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="@{/cuentas-por-pagar/ver/{id}(id=${cuenta.id})}" class="btn btn-info btn-sm">Ver</a>
                                    
                                    <form th:action="@{/cuentas-por-pagar/anular/{id}(id=${cuenta.id})}" method="POST" class="d-inline"
                                          onsubmit="return confirm('¿Estás seguro de que deseas anular esta cuenta?');">
                                        <button type="submit" class="btn btn-danger btn-sm">Anular</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
