<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/admin-layout :: admin-layout(pageTitle=${pageTitle}, content=~{::content})}">
<head>
    <title th:text="${pageTitle ?: 'Lista de Clientes'}">Lista de Clientes</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800" th:text="${pageTitle}">Lista de Clientes</h1>
        <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_VENDEDOR', 'ROLE_GESTOR')" th:href="@{/clientes/nuevo}" class="btn btn-primary btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-user-plus"></i>
            </span>
            <span class="text">Nuevo Cliente</span>
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Clientes Registrados</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="dataTableClientes" width="100%" cellspacing="0">
                    <thead class="thead-light">
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Documento</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Ciudad</th>
                            <th class="text-center" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_VENDEDOR', 'ROLE_GESTOR')">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}" th:if="${!clientes.isEmpty()}">
                            <td th:text="${cliente.nombre + ' ' + (cliente.apellido ?: '')}"></td>
                            <td th:text="${(cliente.tipoDocumento != null ? cliente.tipoDocumento + ': ' : '') + cliente.numeroDocumento}"></td>
                            <td th:text="${cliente.email ?: '-'}"></td>
                            <td th:text="${cliente.telefono ?: '-'}"></td>
                            <td th:text="${cliente.ciudad ?: '-'}"></td>
                            <td class="text-center action-buttons" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_VENDEDOR', 'ROLE_GESTOR')">
                                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning mr-1" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/clientes/eliminar/{id}(id=${cliente.id})}" method="post" class="d-inline" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${clientes.isEmpty()}">
                            <td colspan="6" class="text-center py-4">
                                <i class="fas fa-info-circle fa-2x text-muted mb-2 d-block"></i>
                                No hay clientes para mostrar.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
