<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: admin-layout(pageTitle=${pageTitle}, content=~{::content})}">
<body>
<th:block th:fragment="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
         <h1 class="h3 mb-0 text-gray-800">Historial de Movimientos</h1>
         <a th:href="@{/inventario}" class="btn btn-secondary btn-sm">
            <i class="fas fa-arrow-left"></i> Volver a la lista
        </a>
    </div>
    
    <p class="mb-4">Mostrando el historial para el producto: <strong th:text="${producto.nombre}"></strong></p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Movimientos Registrados</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Stock Anterior</th>
                            <th>Stock Nuevo</th>
                            <th>Motivo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mov : ${movimientos}">
                            <td th:text="${#temporals.format(mov.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <span class="badge" th:text="${mov.tipoMovimiento}"
                                      th:classappend="${#strings.contains(mov.tipoMovimiento, 'ENTRADA') ? 'badge-success' : (#strings.contains(mov.tipoMovimiento, 'SALIDA') ? 'badge-danger' : 'badge-secondary')}"></span>
                            </td>
                            <td class="font-weight-bold"
                                th:text="${(mov.cantidad > 0 ? '+' : '') + mov.cantidad}"
                                th:classappend="${mov.cantidad > 0 ? 'text-success' : 'text-danger'}"></td>
                            <td th:text="${mov.stockAnterior}"></td>
                            <td th:text="${mov.stockNuevo}"></td>
                            <td th:text="${mov.motivo}"></td>
                        </tr>
                        <tr th:if="${movimientos.isEmpty()}">
                            <td colspan="6" class="text-center">No se encontraron movimientos para este producto.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
