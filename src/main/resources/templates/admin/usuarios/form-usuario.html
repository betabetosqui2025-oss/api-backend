<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/admin-layout :: admin-layout(pageTitle=${pageTitle}, content=~{::content})}">
      <head>
    <title th:text="${pageTitle ?: 'Formulario de Usuario'}">Formulario de Usuario</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800" th:text="${pageTitle}">Formulario de Usuario</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                     <h6 class="m-0 font-weight-bold text-primary">
                        <i th:class="${usuario.id == null} ? 'fas fa-user-plus mr-2' : 'fas fa-user-edit mr-2'"></i>
                        <span th:text="${usuario.id == null} ? 'Registrar Nuevo Usuario' : 'Editar Usuario'">Detalles del Usuario</span>
                    </h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div th:if="${formErrorMessage != null and !#strings.isEmpty(formErrorMessage)}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <span th:text="${formErrorMessage}"></span>
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="form-group mb-3">
                            <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                            <input type="text" th:field="*{nombreCompleto}" class="form-control" id="nombreCompleto" placeholder="Ej: Administrador del Sistema"
                                   th:errorclass="is-invalid" required/>
                            <div th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}" class="invalid-feedback"></div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Nombre de Usuario (Username):</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Ej: admin"
                                   th:errorclass="is-invalid" th:readonly="${usuario.id != null}" required/>
                            <small th:if="${usuario.id != null}" class="form-text text-muted">El nombre de usuario no se puede cambiar una vez creado.</small>
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                        </div>

                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <label for="rawPassword" class="form-label">Contrase単a:</label>
                                <input type="password" name="rawPassword" class="form-control" id="rawPassword"
                                       th:placeholder="${usuario.id != null} ? 'Dejar en blanco para no cambiar' : 'Contrase単a'" 
                                       th:required="${usuario.id == null}" />
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block" th:errors="*{password}"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmPassword" class="form-label">Confirmar Contrase単a:</label>
                                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
                                       th:placeholder="${usuario.id != null} ? 'Dejar en blanco para no cambiar' : 'Confirmar contrase単a'" 
                                       th:required="${usuario.id == null}"/>
                                </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Roles:</label>
                            <div>
                                <th:block th:each="rol : ${allRoles}">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="selectedRoles" th:value="${rol}" th:id="${'rol_' + rol}"
                                               th:checked="${#sets.contains(selectedRoles ?: (usuario.roles ?: {}), rol.toString())}" />
                                        <label class="form-check-label" th:for="${'rol_' + rol}" th:text="${rol.toString().replace('ROLE_', '')}"></label>
                                    </div>
                                </th:block>
                            </div>
                            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="invalid-feedback d-block"></div>
                        </div>

                        <div class="form-group mb-4" th:if="${usuario.id != null}">
                            <label class="form-label">Estado:</label>
                            <div>
                                 <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{enabled}" id="enabledTrue" th:value="true">
                                    <label class="form-check-label" for="enabledTrue">Habilitado</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{enabled}" id="enabledFalse" th:value="false">
                                    <label class="form-check-label" for="enabledFalse">Deshabilitado</label>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/admin/usuarios}" class="btn btn-outline-secondary mr-2">
                                <i class="fas fa-times mr-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg"> <i class="fas fa-save mr-1"></i>
                                <span th:text="${usuario.id != null} ? 'Actualizar Usuario' : 'Guardar Usuario'">Guardar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
