<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/admin-layout :: admin-layout(pageTitle=${pageTitle}, content=~{::content})}">
      <head>
    <title th:text="${pageTitle ?: 'Gestión de Usuarios'}">Gestión de Usuarios</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800" th:text="${pageTitle}">Gestión de Usuarios</h1>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-user-plus"></i>
            </span>
            <span class="text">Nuevo Usuario</span>
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Usuarios del Sistema</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="dataTableUsuarios" width="100%" cellspacing="0">
                    <thead class="thead-light">
                        <tr>
                            <th>Username</th>
                            <th>Nombre Completo</th>
                            <th>Roles</th>
                            <th class="text-center">Habilitado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}" th:if="${!usuarios.isEmpty()}">
                            <td th:text="${usuario.username}"></td>
                            <td th:text="${usuario.nombreCompleto}"></td>
                            <td>
                                <th:block th:each="rol, iterStat : ${usuario.roles}">
                                    <span th:text="${rol.replace('ROLE_', '')}"
                                          class="badge badge-info mr-1" style="font-size: 0.8rem;"></span>
                                </th:block>
                            </td>
                            <td class="text-center">
                                <i th:if="${usuario.enabled}" class="fas fa-check-circle text-success fa-lg" title="Sí"></i>
                                <i th:unless="${usuario.enabled}" class="fas fa-times-circle text-danger fa-lg" title="No"></i>
                            </td>
                            <td class="text-center action-buttons">
                                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning mr-1" title="Editar">
                                    <i class="fas fa-user-edit"></i>
                                </a>
                                <form th:if="${#authentication.principal instanceof T(org.springframework.security.core.userdetails.UserDetails) && #authentication.name != usuario.username}"
                                      th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" method="post" class="d-inline" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.');">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                        <i class="fas fa-user-times"></i>
                                    </button>
                                </form>
                                <button th:if="${#authentication.principal instanceof T(org.springframework.security.core.userdetails.UserDetails) && #authentication.name == usuario.username}"
                                        type="button" class="btn btn-sm btn-outline-secondary" title="No puedes eliminar tu propia cuenta" disabled>
                                    <i class="fas fa-user-times"></i>
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${usuarios.isEmpty()}">
                            <td colspan="5" class="text-center py-4">
                                <i class="fas fa-info-circle fa-2x text-muted mb-2 d-block"></i>
                                No hay usuarios registrados en el sistema.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
