<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:replace="~{layouts/admin-layout :: admin-layout(pageTitle=${pageTitle}, content=~{::.admin-content-inner})}">
        <div class="admin-content-inner">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Gesti√≥n de Compras</h1>
                <a th:href="@{/compras/nuevo}" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50"><i class="fas fa-plus"></i></span>
                    <span class="text">Registrar Compra</span>
                </a>
            </div>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Listado de Compras</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID Compra</th>
                                    <th>Proveedor</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="compra : ${compras}">
                                    <td th:text="${compra.id}"></td>
                                    <td th:text="${proveedoresMap[compra.proveedorId]?.nombre ?: 'N/A'}"></td>
                                    <td th:text="${#temporals.format(compra.fechaDeCompra, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${#numbers.formatCurrency(compra.total)}"></td>
                                    <td>
                                        <a th:href="@{/compras/{id}(id=${compra.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
