<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/admin-layout :: admin-layout(pageTitle=${pageTitle}, content=~{::content})}">
      <head>
    <title th:text="${pageTitle ?: 'Seleccionar Venta para Devolución'}">Seleccionar Venta para Devolución</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800" th:text="${pageTitle}">Nueva Devolución: Seleccionar Venta</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-search mr-2"></i>Buscar Venta Original
                    </h6>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <span th:text="${errorMessage}">Error</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form th:action="@{/devoluciones/nueva}" method="get" class="mb-4">
                        <div class="form-group">
                            <label for="ventaIdSelect">Seleccione la Factura de Venta Completada:</label>
                            <select id="ventaIdSelect" name="ventaId" class="form-control form-control-lg" required>
                                <option value="">-- Seleccione una Factura --</option>
                                <option th:each="venta : ${ventas}"
                                        th:value="${venta.id}"
                                        th:text="${venta.numeroFactura + ' - ' + venta.nombreCliente + ' (' + #temporals.format(venta.fechaVenta, 'dd/MM/yy') + ')'}"></option>
                            </select>
                            <small class="form-text text-muted">Solo se muestran ventas en estado "COMPLETADA".</small>
                        </div>
                        <div class="form-group text-right">
                            <a th:href="@{/devoluciones}" class="btn btn-outline-secondary mr-2">
                                <i class="fas fa-times mr-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary btn-icon-split">
                                <span class="icon text-white-50"><i class="fas fa-arrow-right"></i></span>
                                <span class="text">Continuar a Detalles</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
