<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/admin-layout :: admin-layout(pageTitle=${pageTitle}, content=~{::content})}">
      <head>
    <title th:text="${pageTitle ?: 'Historial de Devoluciones'}">Historial de Devoluciones</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800" th:text="${pageTitle}">Historial de Devoluciones</h1>
        <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_VENDEDOR', 'ROLE_GESTOR')" th:href="@{/devoluciones/nueva}" class="btn btn-primary btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-undo-alt"></i>
            </span>
            <span class="text">Registrar Nueva Devoluci贸n</span>
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Devoluciones Registradas</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="dataTableDevoluciones" width="100%" cellspacing="0">
                    <thead class="thead-light">
                        <tr>
                            <th>ID Devoluci贸n</th>
                            <th>Factura Original</th>
                            <th>Fecha Devoluci贸n</th>
                            <th>Cliente</th>
                            <th class="text-right">Total Devoluci贸n</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="devolucion : ${devoluciones}" th:if="${!devoluciones.isEmpty()}">
                            <td th:text="${devolucion.id}"></td>
                            <td th:text="${devolucion.numeroFacturaVentaOriginal}"></td>
                            <td th:text="${#temporals.format(devolucion.fechaDevolucion, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${devolucion.nombreCliente}"></td>
                            <td class="text-right" th:text="${#numbers.formatCurrency(devolucion.totalDevolucion)}"></td>
                            <td class="text-center">
                                <span th:text="${devolucion.estadoDevolucion}"
                                      th:classappend="${#strings.equals(devolucion.estadoDevolucion, 'COMPLETADA') ? 'badge-success' : (#strings.equals(devolucion.estadoDevolucion, 'PROCESADA') ? 'badge-primary' : 'badge-warning')}"
                                      class="badge px-2 py-1" style="font-size: 0.8rem;">
                                </span>
                            </td>
                            <td class="text-center action-buttons">
                                <a th:href="@{/devoluciones/{id}(id=${devolucion.id})}" class="btn btn-sm btn-info" title="Ver Detalle">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${devoluciones.isEmpty()}">
                            <td colspan="7" class="text-center py-4">
                                <i class="fas fa-info-circle fa-2x text-muted mb-2 d-block"></i>
                                No hay devoluciones registradas.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
