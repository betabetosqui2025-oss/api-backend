<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/admin-layout :: admin-layout(pageTitle=${pageTitle}, content=~{::content})}">
<head>
    <title th:text="${pageTitle ?: 'Historial de Ventas'}">Historial de Ventas</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800" th:text="${pageTitle}">Historial de Ventas</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form th:action="@{/ventas}" method="get" class="form-row align-items-center">
                <div class="col-lg-4 col-md-12 mb-2">
                    <div class="input-group">
                        <input type="text" class="form-control" name="termino" placeholder="Buscar N° Factura, Cliente, Vendedor..." th:value="${termino}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 col-md-6 mb-2">
                    <input type="date" class="form-control" name="fechaDesde" th:value="${fechaDesde}" title="Fecha Desde">
                </div>

                <div class="col-lg-2 col-md-6 mb-2">
                    <input type="date" class="form-control" name="fechaHasta" th:value="${fechaHasta}" title="Fecha Hasta">
                </div>

                <div class="col-lg-2 col-md-6 mb-2">
                    <select name="estado" class="form-control">
                        <option value="">-- Estado --</option>
                        <option value="COMPLETADA" th:selected="${estado == 'COMPLETADA'}">Completada</option>
                        <option value="PENDIENTE" th:selected="${estado == 'PENDIENTE'}">Pendiente</option>
                        <option value="CANCELADA" th:selected="${estado == 'CANCELADA'}">Cancelada</option>
                        <option value="DEVUELTA_TOTAL" th:selected="${estado == 'DEVUELTA_TOTAL'}">Devuelta (Total)</option>
                        <option value="DEVUELTA_PARCIAL" th:selected="${estado == 'DEVUELTA_PARCIAL'}">Devuelta (Parcial)</option>
                    </select>
                </div>

                <div class="col-lg-2 col-md-6 mb-2 text-right">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                    <a th:href="@{/ventas}" class="btn btn-outline-secondary ml-1" title="Limpiar filtros">
                        <i class="fas fa-sync-alt"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">...</div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">...</div>

    <div class="card shadow mb-4">
        <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Ventas Registradas</h6></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="dataTableVentas" width="100%" cellspacing="0">
                    <thead class="thead-light">
                        </thead>
                    <tbody>
                        <tr th:each="venta : ${ventas}">
                            <td th:text="${venta.numeroFactura}"></td>
                            <td th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${venta.nombreCliente}"></td>
                            <td th:text="${venta.usernameUsuario}"></td>
                            <td class="text-right" th:text="${#numbers.formatCurrency(venta.totalVenta)}"></td>
                            <td class="text-center">
                                <span th:text="${venta.estado}"
                                      th:classappend="${#strings.equals(venta.estado, 'COMPLETADA') ? 'badge-success' :
                                                       (#strings.equals(venta.estado, 'PENDIENTE') ? 'badge-secondary' :
                                                       (#strings.equals(venta.estado, 'CANCELADA') ? 'badge-dark' :
                                                       (#strings.equals(venta.estado, 'DEVUELTA_TOTAL') ? 'badge-danger' :
                                                       (#strings.equals(venta.estado, 'DEVUELTA_PARCIAL') ? 'badge-warning' : 'badge-info'))))}"
                                      class="badge px-2 py-1" style="font-size: 0.8rem;">
                                </span>
                            </td>
                            <td class="text-center action-buttons">
                                <a th:href="@{/ventas/{id}(id=${venta.id})}" class="btn btn-sm btn-info" title="Ver Detalle"><i class="fas fa-eye"></i></a>
                                <a th:if="${venta.estado == 'COMPLETADA' or venta.estado == 'DEVUELTA_PARCIAL'}"
                                   th:href="@{/devoluciones/nueva(ventaId=${venta.id})}"
                                   class="btn btn-sm btn-outline-primary ml-1" title="Registrar Devolución">
                                    <i class="fas fa-undo"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${ventas.isEmpty()}">
                            <td colspan="7" class="text-center py-4">
                                <i class="fas fa-search fa-2x text-muted mb-2 d-block"></i> No se encontraron ventas con los criterios seleccionados.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
